<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../../style/sign_up.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #spinner {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #spinner img {
      width: 650px;
      max-width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="coating">
      <div class="form-sign-up">
        <div class="form-logo">
          <img src="https://tocotocotea.com.vn/wp-content/themes/tocotocotea/assets/images/logo.png" alt="">
        </div>
        <form action="" class="form">
          <div>
            <label for="">
              <input type="text" placeholder="Nhập số điện thoại của bạn">
            </label>
          </div>
          <div>
            <label for="">
              <input type="text" placeholder="Nhập mật khẩu của bạn">
            </label>
          </div>
          <div>
            <label for="">
              <input type="text" placeholder="Nhập lại mật khẩu của bạn">
            </label>
          </div>
          <div class="btn-sign-up">
            <button>Đăng nhập</button>
          </div>
        </form>
        <div class="link-login">
          <span>Đã có tài khoản ?</span>
          <a href="">Đăng nhập</a>
        </div>
        <div class="back-home">
          <a href="">Quay lại màn hình chính</a>
        </div>
      </div>
    </div>
  </div>
  <div id="spinner">
    <img src="/images/movie.gif" alt="">
  </div>
</body>

</html>
